<app-header [isLogged]="false"></app-header>
<div class="container">
    <div class="body">
        <div class="body__title-box">
            <h2 class="body__title-box__title">Log in</h2>
            <h4 class="body__title-box__subtitle">Please enter username and password</h4>
        </div>
        
        <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="form-group">
                <label class="form-group__label" for="username">Email</label>
                <input class="red-input" type="text" id="username" formControlName="email">
                <ng-container *ngTemplateOutlet="errorMessage;context:{control:'email'}"></ng-container>
            </div>
            <div class="form-group">
                <label class="form-group__label" for="password">Password</label>
                <input class="red-input" type="password" id="password" formControlName="password">
                <ng-container *ngTemplateOutlet="errorMessage;context:{control:'password'}"></ng-container>
            </div>
            <div class=" form-group form-group--buttons">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>
    </div>
</div>
<ng-template #errorMessage let-control="control">
    <small *ngIf="getValidation(control, 'required')" class="text-error">The {{ control | titlecase}} field is required</small>
</ng-template>

<app-footer></app-footer>
